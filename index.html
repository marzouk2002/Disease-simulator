<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/css/index.css">
    <script defer src="app.js"></script>
    <title>Pandemic simulator</title>
</head>

<body>
    <header>
        <h1>Pandemic simulator</h1>
    </header>
    <main>
        <div class="container">
            <section class="control">
                <h3>Control</h3>
                <hr>
                <form id="input-form">
                    <label for="size">
                        Pixel Size:
                        <input type="number" min="5" max="25" value="10" id="size-f">
                    </label>
                    <label for="vaccine">
                        Vaccinated pourcentage:
                        <input type="number" min="0" max="100" value="10" id="vaccine">
                    </label>
                    <label for="cases">
                        Cases Number:
                        <input type="number" min="1" max="100" value="1" id="cases-f">
                    </label>
                    <label for="fatality">
                        Death rate:
                        <input type="number" min="0" max="100" value="10" id="fatality-f">
                    </label>
                    <label for="contagiosity">
                        Contagiosity:
                        <input type="number" min="0" max="100" value="10" id="contagiosity-f">
                    </label>
                    <label for="time-before-death">
                        Frames before Death:
                        <input type="number" id="time-b-d" min="1" value="10">
                    </label>
                    <label for="time-before-healing">
                        Frames before Healing:
                        <input type="number" id="time-b-h" min="1" value="20">
                    </label>
                    <label for="fps">
                        Frame per second:
                        <input type="number" id="fps" min="1" max="25" value="10">
                    </label>
                </form>
                <div class="btn">
                    <button class="btn-reset">Reset</button>
                    <button class="btn-start">Start</button>
                </div>
            </section>
            <section class="population"></section>
            <section class="output">
                <h3>Statistic
                    <hr>
                </h3>
                <p>Population total: <span id="population">400</span></p>
                <p>Cases: <span id="cases">1000</span></p>
                <p>Deaths: <span id="deaths">100</span></p>
                <p>Immune people: <span id="immune">600</span></p>
                <p>Active Cases: <span id="a-cases">300</span></p>
            </section>
        </div>
    </main>
</body>

</html>
